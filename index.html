<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Interactive Resume Builder</h1>
            <p>Create and customize your resume dynamically!</p>
        </header>

        <!-- Static Resume Section -->
        <section id="resume" class="resume">
            <h2>My Resume</h2>
            <div class="resume-section" id="personal-info">
                <h3>Personal Information</h3>
                <p>Name: <span id="name">Muhammad Haziq</span></p>
                <p>Email: <span id="email">hinakashif342@gmail.com</span></p>
                <button class="toggle-btn" onclick="toggleSection('personal-info')">Toggle Personal Information</button>
            </div>
            <div class="resume-section" id="education">
                <h3>Education</h3>
                <p>University: <span id="university">GIAIC & PIAIC</span></p>
                <button class="toggle-btn" onclick="toggleSection('education')">Toggle Education</button>
            </div>
            <div class="resume-section" id="skills">
                <h3>Skills</h3>
                <ul id="skills-list">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
                <button class="toggle-btn" onclick="toggleSection('skills')">Toggle Skills</button>
            </div>
            <div class="resume-section" id="experience">
                <h3>Work Experience</h3>
                <p>NO Experience</p>
                <button class="toggle-btn" onclick="toggleSection('experience')">Toggle Experience</button>
            </div>
        </section>

        <!-- Dynamic Form Section -->
        <section id="resume-form" class="form-section">
            <h2>Resume Builder Form</h2>
            <form id="resumeBuilderForm">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userUniversity">University:</label>
                    <input type="text" id="userUniversity" name="userUniversity">
                </div>
                <div class="form-group">
                    <label for="userSkills">Skills (comma-separated):</label>
                    <input type="text" id="userSkills" name="userSkills">
                </div>
                <button type="button" class="btn" onclick="generateResume()">Generate Resume</button>
            </form>
        </section>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
